<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.css') }}">
    <title>Document</title>
</head>
<body>
    <div class="container" >
        <div role="navigation" class="navbar navbar-light bg-light">
                <h2 class="navbar-brand mb-0 h1">Apartment</h2>
                <p><a href="/addowner">Register</a></p>
        </div>


        <div class="sign-in">
            <form action="/signIncheck" method="POST">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email"  name='email' class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" name='password' class="form-control" id="exampleInputPassword1">

                  <button type="submit" class="btn btn-primary">Login</button>

                  <a href="/updatepassword">Forgot password?</a>
                  <a href="/addowner">Not a member?</a>
                  {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <ul class=flashes>
                        {% for message in messages %}
                        <li>{{ message }}</li>
                        {% endfor %}
                        </ul>
                    {% endif %}
                {% endwith %}
                </div>
              </form>
    
        </div>


    </div>
    
</body>
</html>
